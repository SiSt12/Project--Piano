<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="piano">
        <div class="key" data-key="81"><span>Q</span></div>
        <div class="key key-sharp key-sharp-1" data-key="50"><span>2</span></div>
        <div class="key" data-key="87"><span>W</span></div>
        <div class="key key-sharp key-sharp-2" data-key="51"><span>3</span></div>
        <div class="key" data-key="69"><span>E</span></div>
        <div class="key" data-key="82"><span>R</span></div>
        <div class="key key-sharp key-sharp-3" data-key="53"><span>5</span></div>
        <div class="key" data-key="84"><span>T</span></div>
        <div class="key key-sharp key-sharp-4" data-key="54"><span>6</span></div>
        <div class="key" data-key="89"><span>Y</span></div>
        <div class="key key-sharp key-sharp-5" data-key="55"><span>7</span></div>
        <div class="key" data-key="85"><span>U</span></div>
    </div>
    <div class="note"></div>

    <script src="script.js"></script>
</body>
</html>
